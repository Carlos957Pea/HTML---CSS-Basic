<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- El atributo required es para darle un valor obligatorio a un campo -->
    <!-- El artibuto placeholder sirve para darle un valor por defecto al campo de texto -->
    <!-- El atributo minlength sirve para darle un minimo de caracteres a un campo de texto -->
    <!-- El atributo maxlength sirve para darle un maximo de caracteres a un campo de texto -->
    <!-- El atributo name sirve para darle un nombre al campo -->
    <form>
        <!-- Los input más comunes son: -->
        <input type="text" name="username" required minlength="3" placeholder="Nombre">
        <input type="email" name="email" required placeholder="Email">
        <input type="password" name="password" required maxlength="5" placeholder="Contraseña">
        <input type="checkbox">   
        <input type="radio">
        <input type="submit" value="Enviar">
        <input type="file">
        <input type="date">

        <!-- Otro tipo de input son: -->
        <input type="reset" value="Borrar">
        <input type="button" value="Boton">
        <input type="color">
        <input type="range">
        <input type="number">
        <input type="url">
        <input type="search">

    </form>
</body>
</html>
