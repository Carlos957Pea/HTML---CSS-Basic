<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <h1></h1>
    <ul>
        <!-- Agregar un atributo SPAM nos sirve para estilo solo a una parte del elemto en especifico -->
        <li>Una taza de <spam>Harina</spam></li>
        <!-- Agregar una atributo class nos sirve para darle un estilo a un elemento de la lista en especifico y puden ser varioos elemntos a la vez del mismo tipo -->
        <li class="dulces">Leche</li>
        <li>Aceite</li>
        <li class="dulces">Azucar</li>
        <li>Huevos</li>
        <!-- Utilizar id para darle un estilo solo a un elemento de la lista en especifico -->
        <li id="ingrediente-secreto">Levadura</li>
        <li>Sal</li>
    </ul>
</body>
</html>
